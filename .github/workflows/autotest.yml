name: autotest.yml
on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - reopened
  push:
    branches:
      - dev
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: test
          run:
            mvn test

